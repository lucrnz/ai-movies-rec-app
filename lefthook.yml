pre-commit:
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,cjs,mjs,d.cts,d.mts,json,css}"
      run: pnpm exec prettier --ignore-unknown --write {staged_files}
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    audit:
      run: pnpm audit

    lint:
      run: pnpm run lint

    test:
      run: pnpm run test:run
